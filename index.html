<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="weather" class="weather-container">
        <div class="App">
          <div class="search-city">
            <form class="search" id="#search">
              <input type="text" placeholder=" Enter a city" class="input-city" id="input-city" autocomplete="off"/>
              <button type="submit" id="but-submit" >Search</button>
              <button id="but-current">
                Current
              </button>
            </form>
          </div>
          <div class="container weather-now">
            <div class="row row-cols-2">
              <div class="col">
                <h2><span id="city-name">Sofia</span></h2>
                <p id="now-date">Monday 20:00 - June, 11</p>
              </div>
              <div class="rol">

              </div>
              <div class="rol float-left" >
                <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="broken clouds" id="icon-main" />
                  <span class="temperNow" id="temper-now">12</span> 
                  <span class="units"> <a href="#" class="unitsLink" id="celsius">&#176C</a> 
                    |<a href="#" class="unitsLink" id="fahrenheit">&#176F</a>
                  </span></p>
                <p class="weatherCondition" id="condition-now">Cloudy</p>
              </div>
              <div class="rol">
                <p class="indexWeather">
                 Precipitation: <span id="humidity-now"> 81</span>%<br />
                 Wind: <span id="wind-now">5</span>km/h <br />
                 Sunrise: 05:15 <br />
                 Sunset: 20:41 <br />
                </p>
              </div>
            </div>
          </div>
      
                    <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>
        </div>

          </div>
        </div>
      </div>  
      <br />
    <span class="madeBy"><a href="https://github.com/ShtelmakhT/Weather-application" target="_blank"> Open-source code</a> by Shtelmakh Tetiana</span>
    </div>
    <script src="src/app.js"></script>
  
  </body>
</html>
